<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My First Web Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Continental Hotel Reservation Form</h1>
  <table border="3">
    <tr>
        <td id="b"><label>Name</label></td>
        <td id="a"><input type="text"></td>
    </tr>
    <tr>
        <td id="b"><label>eMail</label></td>
        <td id="a"><input type="email"></td>
    </tr>
    <tr>
        <td id="b"><label>Mobile No</label></td>
        <td id="a"><input type="number"></td>
    </tr>
    <tr>
        <td id="b"><label>Arrival Time</label></td>
        <td id="a"><input type="time"></td>
    </tr>
    <tr>
        <td id="b"><label>Departure</label></td>
        <td id="a">
            <input type="date">
            <input type="date" name="" id="">
        </td>
    </tr>
    <tr>
        <td id="b"><label>Room Type</label></td>
        <td id="a">
            <input type="radio" name="room">Single
            <input type="radio" name="room">Double
            <input type="radio" name="room">Presidential Suite
        </td>
    </tr>
    <tr>
        <td id="b"><label>Preferences</label></td>
        <td id="a">
            <input type="checkbox">Non-Smoking
            <input type="checkbox">Internet
            <input type="checkbox">Firm Matterss
        </td>
    </tr>
    <tr>
        <td id="b"><label>Mode of Payment</label></td>
        <td id="a">
            <input type="checkbox" name="mode">Cash
            <input type="checkbox" name="mode">Check
            <input type="checkbox" name="mode">Credit Card
            <select id="card" name="card">
              <option value="" disabled selected>Choose Card</option>
              <option>Visa</option>
            </select>
        </td>
    </tr>
  </table>
</body>
</html>
