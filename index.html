<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My First Web Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Continental Hotel Reservation Form</h1>
  <table>
    <tr>
        <td><label>Name</label></td>
        <td><input type="text"></td>
    </tr>
    <tr>
        <td><label>eMail</label></td>
        <td><input type="email"></td>
    </tr>
    <tr>
        <td><label>Mobile No</label></td>
        <td><input type="number"></td>
    </tr>
    <tr>
        <td><label>Arrival Time</label></td>
        <td><input type="time"></td>
    </tr>
    <tr>
        <td><label>Departure</label></td>
        <td><input type="date"></td>
        <td><input type="date" name="" id=""></td>
    </tr>
    <tr>
        <td><label>Room Type</label></td>
        <td><input type="radio" name="room">Single</td>
        <td><input type="radio" name="room">Double</td>
        <td><input type="radio" name="room">Presidential Suite</td>
    </tr>
    <tr>
        <td><label>Preferences</label></td>
        <td><input type="checkbox">Non-Smoking</td>
        <td><input type="checkbox">Internet</td>
        <td><input type="checkbox">Firm Matterss</td>
    </tr>
    <tr>
        <td><label>Mode of Payment</label></td>
        <td><input type="checkbox" name="mode">Cash</td>
        <td><input type="checkbox" name="mode">Check</td>
        <td><input type="checkbox" name="mode">Credit Card</td>
        <td>
            <label name="chcard">Choose Card</label>
            <select id="card" name="card"></select>
        </td>
    </tr>
  </table>
</body>
</html>
